    <style>
      body {
        background: rgba(0, 0, 0, 1);
        opacity: 0;
        visibility: hidden;
      }

      a, p, h1, h2, h3, h4, h5, h6, code, pre, hr, ul, ol, span, header, footer, aside, button {
      font-family: 'Work Sans', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: visibility 1s ease-in 1s, opacity 1s ease-in 1s;
      opacity: 0;
      visibility: hidden;
      font-weight: 300;
    }

    em, i {
      font-weight: 200;
      font-style: italic;
    }

    b, strong {
      font-weight: 600;
    }

    .no-js a,
    .no-js p,
    .no-js h1,
    .no-js h2,
    .no-js h3,
    .no-js h4,
    .no-js h5,
    .no-js h6,
    .no-js code,
    .no-js pre,
    .no-js hr,
    .no-js ul,
    .no-js ol,
    .no-js body,
    .no-js span,
    .no-js body,
    .no-js header,
    .no-js footer,
    .no-js aside,
    .no-js button,
    .wf-active a,
    .wf-active p,
    .wf-active h1,
    .wf-active h2,
    .wf-active h3,
    .wf-active h4,
    .wf-active h5,
    .wf-active h6,
    .wf-active code,
    .wf-active pre,
    .wf-active hr,
    .wf-active ul,
    .wf-active ol,
    .wf-active body,
    .wf-active span,
    .wf-active header,
    .wf-active footer,
    .wf-active aside,
    .wf-active button {
      visibility: visible;
      opacity: 1;
    }

    .no-js body,
    .wf-active body {
      background-color: rgba(255, 255, 255, 1);
    }
  
    .no-js body.black,
    .wf-active body.black {
    background-color: rgba(0, 0, 0, 1);
    }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- built files will be auto injected -->
    </div>


    <script>
      document.documentElement.className = document.documentElement.className.replace("no-js","js");

      var isOpera = (!!window.opr && !!opr.addons) || !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
      var isFirefox = typeof InstallTrigger !== 'undefined';
      var isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]"; })(!window['safari'] || (typeof safari !== 'undefined' && safari.pushNotification));
      var isIE = /*@cc_on!@*/false || !!document.documentMode;
      var isEdge = !isIE && !!window.StyleMedia;
      var isChrome = !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime) || /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      var isBlink = (isChrome || isOpera) && !!window.CSS;
      var browser = isChrome ? 'chrome' : isSafari ? 'safari' : isFirefox ? 'firefox' : isEdge ? 'edge' : isOpera ? 'opera' : isIE ? 'ie': isBlink ? 'blink' : 'unknown'
      if (isIE || isEdge) alert('Incompatible browser detected. Your browser don\'t use modern web standards. Update your browser to enjoy our content.')
      document.documentElement.className += ' is_' + browser;
    </script>
  </body>
</html>
