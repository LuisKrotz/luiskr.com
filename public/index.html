    /* Acessibility */
    .hdn {
        border: 0;

        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
    }

    .hdn.focusable:active,
    .hdn.focusable:focus {
        clip: auto;
        height: auto;
        margin: 0;
        overflow: visible;
        position: static;
        width: auto;
    }

    body {
      background-color: #000;
      color: #FFF;
    }


    .loader {
      width: 100vw;
      height: 100vh;
      text-align: center;
      font-size: 4em;
      line-height: 100vh;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
    }

    .lds-ripple {
      display: block;
      position: fixed;
      width: 80px;
      height: 80px;
      top: 50%;
      left: 50%;
      transform: translate3D(-50%, -150%, 0);
      z-index: 1; 
    }
    .lds-ripple div {
      position: absolute;
      border: 4px solid #fff;
      opacity: 1;
      border-radius: 50%;
      animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }
    .lds-ripple div:nth-child(2) {
      animation-delay: -0.5s;
    }
    @keyframes lds-ripple {
      0% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        top: 0px;
        left: 0px;
        width: 72px;
        height: 72px;
        opacity: 0;
      }
    }
